<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressursarkiv</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<!-- Jeg la både js og css i denne HTML'en fordi i minstekrav sto det "Det skal kun være en HTML-fil i innleveringen". 
Dette tolka jeg som "bare en HTML fil" og ikke "bare èn HTML fil". -->
<style>
    body {
    font-family: 'Montserrat', sans-serif;
    background-color: #E1E5EE;
    color: #2A324B;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #E1E5EE;
    padding: 1rem;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
    padding: 0;
    margin: 0;
}

nav li {
    margin: 0;
}

nav button {
    background-color: #2A324B;
    color: #fff;
    border: none;
    padding: 1rem;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 8px;
}

nav button:hover {
    background-color: #fff;
    color: #2A324B;
}

main {
    padding: 2rem;
}

section#resources {
    background-color: #fff;
    padding: 2rem;
    
}

</style>
<body>
    <nav>
        <ul>
            <li><button data-category="HTML">HTML</button></li>
            <li><button data-category="CSS">CSS</button></li>
            <li><button data-category="JavaScript">JavaScript</button></li>
            <li><button data-category="React">React</button></li>
            <li><button data-category="Sanity and headless CMS">Sanity and headless CMS</button></li>
        </ul>
    </nav>
    <main>
        <section id="resources">
        </section>
    </main>
    <script>
    const resources = [
        {
            category: "HTML",
            text: "HTML står for HyperText Markup Language, og er et strukturspråk som brukes for å lage strukturer til nettside- og applikasjonsgrensesnitt.",
            sources: [
                {
                    title: "W3Schools",
                    url: "https://www.w3schools.com/html/"
                },
                {
                    title: "HTML Living standard",
                    url: "https://html.spec.whatwg.org/multipage/"
                },
                {
                    title: "HTML.com Tutorials",
                    url: "https://html.com/"
                },
            ]
        },
        {
            category: "CSS",
            text: "CSS står for Cascading StyleSheets, og brukes for å sette stilregler på HTML-elementer.",
            sources: [
                {
                    title: "W3Schools",
                    url: "https://www.w3schools.com/css/"
                },
                {
                    title: "W3C HTML & CSS Standards",
                    url: "https://www.w3.org/standards/webdesign/htmlcss.html"
                },
                {
                    title: "W3C CSS Validator",
                    url: "https://jigsaw.w3.org/css-validator/"
                },
                {
                    title: "CSS Tricks",
                    url: "https://css-tricks.com/"
                },
            ]
        },
        {
            category: "JavaScript",
            text: "JavaScript er et scriptspråk basert på EcmaScript. JavaScript kjører direkte i nettleseren, og brukes ofte til å manipulere HTML og CSS i webgrensnesnitt.",
            sources: [
                {
                    title: "W3Schools",
                    url: "https://www.w3schools.com/js/"
                },
                {
                    title: "MDN Web Docs",
                    url: "https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                },
                {
                    title: "How to read JavaScript Documentation",
                    url: "https://www.youtube.com/watch?v=O3iR-CIufKM"
                },
            ]
        },
        {
            category: "React",
            text: "React er et rammeverk bygget i JavaScript. React bruker komponenter og states for å lage en levende frontend.",
            sources: [
                {
                    title: "React documentation",
                    url: "https://reactjs.org/docs/getting-started.html"
                },
                {
                    title: "W3Schools",
                    url: "https://www.w3schools.com/REACT/DEFAULT.ASP"
                },
                {
                    title: "How to read JavaScript Documentation",
                    url: "https://www.youtube.com/watch?v=O3iR-CIufKM"
                },
            ]
        },
        {
            category: "Sanity and headless CMS",
            text: "Sanity er et headless CMS som står for innholdsadministrasjon. Innhold hentes inn i applikasjoner via GROQ-spørringer.",
            sources: [
                {
                    title: "Sanity documentation",
                    url: "https://www.sanity.io/docs"
                },
                {
                    title: "OnCrawl: a beginners guide to headless CMS",
                    url: "https://www.oncrawl.com/technical-seo/beginners-guide-headless-cms/"
                },
                {
                    title: "Section.io: Getting started with Sanity CMS",
                    url: "https://www.section.io/engineering-education/getting-started-with-sanity-cms/"
                },
            ]
        },
    ]
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resourceSection = document.getElementById('resources');
            const buttons = document.querySelectorAll('nav button');

            function displayResources(category) {
                const filteredResources = resources.filter(resource => resource.category === category);
                resourceSection.innerHTML = filteredResources.map(resource => `
                    <h2>${resource.category}</h2>
                    <p>${resource.text}</p>
                    <ul>
                        ${resource.sources.map(source => `
                            <li><a href="${source.url}" target="_blank">${source.title}</a></li>
                        `).join('')}
                    </ul>
                `).join('');
            }

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    displayResources(button.getAttribute('data-category'));
                });
            });

            displayResources('HTML');
        });
    </script>
</body>
</html>
